logging.config=classpath:log4j2/log4j2.xml

initial.password=111111

spring.freemarker.checkTemplateLocation=false
spring.datasource.platform=mysql
spring.datasource.schema=classpath:schema-h2.sql
spring.datasource.initialization-mode=always
spring.datasource.sql-script-encoding = utf-8

### ldap settings
ldap_enabled=
spring_ldap_urls=
spring_ldap_username=
spring_ldap_password=
spring_ldap_base=
spring_ldap_auth_searchFilter=

alarm.log.reserve.days=${alarmlog_reserve_days:30}

### xxl-job-admin service address
xxljob_admin_addresses=http://localhost:10052/xxl-job-admin

### executor frostmourne's id in xxl-job-admin
xxljob_executor_id=2

### xxl-job log path
xxljob_executor_logpath=/data/frostmourne-monitor/10054/log

### xxl-job log retention days
xxljob_executor_logretentiondays=3

### email used for alarming when job fail
xxljob_alarm_email=your_eamil@163.com

### frostmourne-monitor service address
frostmourne_monitor_address=http://localhost:9528

email.smtp-host=${your.email.smtp.host:}
email.smtp-port=${your.email.smtp.port:}
email.smtp-auth=${your.email.smtp.auth:true}
email.sender=${your.email.sender:}
email.sender-password=${your.email.sender.password:}
email.tls-enable=${your.email.tls.enable:true}

wechat.corpid=${your.wechat.corpid:}
wechat.agentid=${your.wechat.agentid:}
wechat.secret=${your.wechat.secret:}